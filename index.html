        /* CSS kustom kecil atau override jika diperlukan, setelah Tailwind CDN */
        /* Pastikan untuk menguji apakah ada konflik dengan Tailwind */

        /* Override font family karena Tailwind CDN tidak otomatis mengaplikasikan font */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            color: #1f2937; /* Default text color */
        }

        /* Scrollbar styling for modal, if Tailwind doesn't provide utilities */
        #modalContent { overflow-y: auto; scrollbar-width: thin; scrollbar-color: #bfdbfe #f3f4f6; }
        #modalContent::-webkit-scrollbar { width: 8px; }
        #modalContent::-webkit-scrollbar-track { background: #f3f4f6; }
        #modalContent::-webkit-scrollbar-thumb { background-color: #bfdbfe; border-radius: 4px; }

        /* Keyframes untuk animasi strip gambar dan loader */
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Prosa styling agar Markdown tetap terlihat baik */
        .prose h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; }
        .prose p { margin-bottom: 1rem; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }

        /* Square image container for consistent aspect ratio */
        .square-image { position: relative; width: 100%; padding-bottom: 100%; }
        .square-image img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }

        /* Loader specific styling */
        .loader { width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }

        /* Styling for image strip */

        .sb-image-strip { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; }
        .sb-image-strip-track { display: flex; animation: scroll 40s linear infinite; /* Kecepatan bisa disesuaikan */ }
        .sb-image-strip-content { flex-shrink: 0; display: flex; justify-content: space-around; align-items: center; gap: 4rem; min-width: 100%; }
        /* Pastikan gambar di dalam sb-image-strip-content memiliki tinggi tetap agar strip tidak berantakan */
        .sb-image-strip-content img { height: 56px; /* h-14 */ object-fit: contain; }

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" async></script>
    <script defer>
        const productModal = document.getElementById('productModal');
        const modalContent = document.getElementById('modalContent');
        const productGrid = document.getElementById('productGrid');
        const brochureLinkContainer = document.getElementById('brochureLinkContainer');
        const descriptionCache = new Map();

        const DEFAULT_IMAGE_PLACEHOLDER = 'https://via.placeholder.com/600x600?text=No+Image';
        const THUMBNAIL_PLACEHOLDER = 'https://via.placeholder.com/80x80?text=Thumb';

        let allProducts = [];
        let isModalLoading = false;
        const imageCache = new Map();

        // **Fungsi baru untuk menutup modal**
        function closeModal() {
            modalContent.classList.remove('opacity-100', 'translate-y-0');
            modalContent.classList.add('opacity-0', 'translate-y-20');
            // Menunggu transisi selesai sebelum menyembunyikan display
            setTimeout(() => {
                productModal.classList.remove('flex');
                productModal.classList.add('hidden');
                // Opsional: Hapus hash dari URL saat modal ditutup
                history.replaceState(null, '', window.location.pathname + window.location.search);
            }, 400); // Sesuaikan dengan durasi transisi di CSS (transition-all duration-400)
        }


        async function checkImagesExist(imagePaths) {
            const checks = imagePaths.map(async (path) => {
                if (imageCache.has(path)) return { path, exists: imageCache.get(path) };
                try {
                    const response = await fetch(path, { method: 'HEAD' });
                    const exists = response.ok;
                    imageCache.set(path, exists);
                    return { path, exists };
                } catch {
                    imageCache.set(path, false);
                    return { path, exists: false };
                }
            });
            return Promise.all(checks);
        }

        // Fungsi baru untuk mendapatkan produk berdasarkan ID
        function getProductById(id) {
            return allProducts.find(product => product.id === id);
        }

        async function loadProducts() {
            try {
                const response = await fetch('data/products.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allProducts = await response.json();
                productGrid.innerHTML = '';

                if (allProducts.length === 0) {
                    productGrid.innerHTML = '<p class="col-span-full text-center text-gray-500 py-10">Tidak ada produk yang ditemukan.</p>';
                    return;
                }

                allProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add(
                        'bg-white', 'rounded-xl', 'shadow-md', 'hover:shadow-xl',
                        'transition-all', 'duration-300', 'overflow-hidden', 'group',
                        'cursor-pointer', 'flex', 'flex-col', 'transform', 'hover:-translate-y-1',
                        'border', 'border-gray-100', 'hover:border-blue-200'
                    );
                    productCard.onclick = () => showDetails(product);

                    const stockStatusClass = product.stockStatus === 'ready' ? 'text-green-700 bg-green-100' : 'text-yellow-700 bg-yellow-100';
                    productCard.innerHTML = `
                        <div class="square-image">
                            <img src="${product.productFolderPath}${product.mainImage}" alt="${product.name}"
                                 class="transition-transform duration-300 group-hover:scale-105"
                                 onerror="this.onerror=null;this.src='https://via.placeholder.com/300x300?text=No+Image';" loading="lazy">
                        </div>
                        <div class="p-5 flex flex-col flex-grow">
                            <h3 class="text-lg font-semibold text-gray-900 mb-2 leading-tight line-clamp-2">${product.name}</h3>
                            <p class="text-gray-600 text-sm mb-2 line-clamp-3 flex-grow">${product.shortDescription}</p>
                            <p class="text-sm font-medium ${stockStatusClass} px-2 py-1 rounded-md mb-4">Status Stok: ${product.stockStatus || 'Tidak tersedia'}</p>
                            <div class="mt-auto text-xl font-bold text-blue-900">${product.price}</div>
                        </div>
                    `;
                    productGrid.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                productGrid.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <p class="text-red-500 text-base mb-2">Gagal memuat produk.</p>
                        <p class="text-gray-500 text-sm">Silakan jalankan melalui server lokal (contoh: <code>python -m http.server</code> atau ekstensi Live Server di VS Code).</p>
                    </div>
                `;
            }
        }

        function getParsedDescription(product) {
            if (descriptionCache.has(product.id)) {
                return descriptionCache.get(product.id);
            }
            const parsed = product.description ? marked.parse(product.description) : '<p class="text-gray-500 italic">Deskripsi lengkap tidak tersedia.</p>';
            descriptionCache.set(product.id, parsed);
            return parsed;
        }

        async function showDetails(product) {
            if (isModalLoading) return;
            isModalLoading = true;

            productModal.classList.remove('hidden');
            productModal.classList.add('flex');
            document.getElementById('modalLoading').classList.remove('hidden');
            document.getElementById('modalMainContent').classList.add('hidden');

            try {
                document.getElementById('modalTitle').textContent = product.name;
                const currentMainModalImage = document.getElementById('currentMainModalImage');
                const modalThumbnails = document.getElementById('modalThumbnails');
                modalThumbnails.innerHTML = '';
                brochureLinkContainer.innerHTML = '';

                const mainImagePath = `${product.productFolderPath}${product.mainImage}`;
                const detailImagePaths = (product.detailImages || []).map(img => `${product.productFolderPath}${img}`);
                const imageChecks = await checkImagesExist([mainImagePath, ...detailImagePaths]);
                const validImages = imageChecks.filter(check => check.exists).map(check => check.path);

                if (validImages.length === 0) {
                    currentMainModalImage.src = DEFAULT_IMAGE_PLACEHOLDER;
                } else {
                    const thumbnailElements = [];
                    validImages.forEach((imgPath, index) => {
                        const thumb = document.createElement('img');
                        thumb.src = imgPath;
                        thumb.alt = `${product.name} Thumbnail`;
                        thumb.classList.add(
                            'w-full', 'h-16', 'object-cover', 'rounded-md', 'shadow-sm',
                            'cursor-pointer', 'opacity-75', 'hover:opacity-100', 'transition-all', 'duration-200',
                            'border-2', 'border-transparent', 'thumbnail'
                        );
                        thumb.onclick = () => {
                            currentMainModalImage.src = imgPath;
                            thumbnailElements.forEach(child => {
                                child.classList.remove('border-blue-500', 'opacity-100');
                                child.classList.add('border-transparent', 'opacity-75');
                            });
                            thumb.classList.remove('border-transparent', 'opacity-75');
                            thumb.classList.add('border-blue-500', 'opacity-100');
                        };
                        thumb.onerror = () => { thumb.src = THUMBNAIL_PLACEHOLDER; };
                        modalThumbnails.appendChild(thumb);
                        thumbnailElements.push(thumb);
                    });
                    currentMainModalImage.src = validImages[0];
                    thumbnailElements[0].classList.remove('border-transparent', 'opacity-75');
                    thumbnailElements[0].classList.add('border-blue-500', 'opacity-100');
                }

                document.getElementById('modalDescription').innerHTML = getParsedDescription(product);

                if (product.brochurePdf) {
                    const brochureCheck = await checkImagesExist([`${product.productFolderPath}${product.brochurePdf}`]);
                    if (brochureCheck[0].exists) {
                        const brochureLink = document.createElement('a');
                        brochureLink.href = `${product.productFolderPath}${product.brochurePdf}`;
                        brochureLink.target = '_blank';
                        brochureLink.download = `${product.name.replace(/[^a-zA-Z0-9\s]/g, '').trim().replace(/\s+/g, '_')}_Brosur.pdf`;
                        brochureLink.classList.add(
                            'inline-flex', 'items-center', 'px-6', 'py-2.5', 'bg-blue-600', 'text-white',
                            'text-sm', 'font-medium', 'rounded-full', 'shadow-md', 'hover:bg-blue-700',
                            'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500',
                            'focus:ring-offset-2', 'transition-all', 'duration-200', 'transform', 'hover:scale-105'
                        );
                        brochureLink.innerHTML = `
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd"></path>
                            </svg>
                            Unduh Brosur Produk
                        `;
                        brochureLinkContainer.appendChild(brochureLink);
                    } else {
                        brochureLinkContainer.innerHTML = '<p class="text-gray-500 text-sm text-center">Brosur tidak tersedia untuk produk ini.</p>';
                    }
                } else {
                    brochureLinkContainer.innerHTML = '<p class="text-gray-500 text-sm text-center">Brosur tidak tersedia untuk produk ini.</p>';
                }

                const whatsappLink = document.getElementById('whatsappLink');
                const locationLink = document.getElementById('locationLink');
                const copyLinkButton = document.getElementById('copyLinkButton');
                const copyLinkText = document.getElementById('copyLinkText');
                const shareButton = document.getElementById('shareButton');

                const phoneNumber = '62895331244803';
                const locationAddress = 'Tuminting, Manado, Sulawesi Utara';

                const currentFullUrl = window.location.origin + window.location.pathname;
                const productUrlForMessage = `${currentFullUrl}#${product.id}`;
                const productUrl = productUrlForMessage;

                const whatsappMessage = encodeURIComponent(`Halo, saya tertarik dengan produk ${product.name} Harga: ${product.price} yang saya lihat pada link: ${productUrlForMessage}\n\nApakah Stok Ready?`);
                whatsappLink.href = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;
                locationLink.href = `https://www.google.com/maps/search/?api=1&query=$${encodeURIComponent(locationAddress)}`;

                copyLinkButton.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(productUrl);
                        copyLinkText.textContent = 'Link Disalin';
                        setTimeout(() => {
                            copyLinkText.textContent = 'Salin Link Produk';
                        }, 2000);
                    } catch (error) {
                        console.error('Error copying link:', error);
                        alert('Gagal menyalin link. Silakan salin secara manual: ' + productUrl);
                    }
                };

                shareButton.onclick = async () => {
                    try {
                        if (navigator.share) {
                            await navigator.share({
                                title: product.name,
                                text: `Lihat produk ${product.name} di Katalog Kabel & Jaringan: ${product.shortDescription} (Status Stok: ${product.stockStatus || 'Tidak tersedia'})`,
                                url: productUrl
                            });
                        } else {
                            alert('Fitur berbagi tidak didukung di browser ini. Gunakan tombol Salin Link untuk berbagi.');
                        }
                    } catch (error) {
                        console.error('Error sharing product:', error);
                        alert('Gagal membagikan produk. Silakan gunakan tombol Salin Link.');
                    }
                };

                document.getElementById('modalPrice').textContent = product.price;
                const stockStatusElement = document.getElementById('modalStockStatus');
                const stockStatusClass = product.stockStatus === 'ready' ? 'text-green-700 bg-green-100' : 'text-yellow-700 bg-yellow-100';
                stockStatusElement.innerHTML = `Status Stok: <span class="${stockStatusClass} px-2 py-1 rounded-md">${product.stockStatus || 'Tidak tersedia'}</span>`;

                document.getElementById('modalLoading').classList.add('hidden');
                document.getElementById('modalMainContent').classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('opacity-0', 'translate-y-20');
                    modalContent.classList.add('opacity-100', 'translate-y-0');
                }, 50);
            } catch (error) {
                console.error('Error in showDetails:', error);
                document.getElementById('modalDescription').innerHTML = '<p class="text-red-500">Gagal memuat detail produk.</p>';
            } finally {
                isModalLoading = false;
            }
        }

        // isLowPerformanceDevice() dan logika yang menonaktifkan animasi telah dihapus/dikomentari
        // untuk memastikan animasi selalu berjalan.
        // function isLowPerformanceDevice() {
        //     return navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2;
        // }

        document.addEventListener('DOMContentLoaded', async () => {
            // if (isLowPerformanceDevice()) {
            //     document.querySelector('.sb-image-strip-track').style.animation = 'none';
            //     document.querySelector('.sb-image-strip-track').style.transform = 'translateX(0)';
            // }

            await loadProducts(); // Pastikan produk sudah dimuat

            // Cek hash URL setelah produk dimuat
            if (window.location.hash) {
                const productIdFromHash = window.location.hash.substring(1); // Hapus '#'
                const productToShow = getProductById(productIdFromHash);

                if (productToShow) {
                    showDetails(productToShow);
                } else {
                    console.warn(`Produk dengan ID '${productIdFromHash}' tidak ditemukan.`);
                }
            }
        });
    </script>
