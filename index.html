<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk Kabel & Jaringan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for image strip animation */
        :root {
            --sb-slide-speed: 56s;
        }

        .sb-image-strip-wrap::before,
        .sb-image-strip-wrap::after {
            content: "";
            position: absolute;
            height: 100%;
            width: 16.666667%; /* Equivalent to w-1/6 */
            top: 0;
            z-index: 10;
            pointer-events: none; /* Allows clicks to pass through */
        }

        .sb-image-strip-wrap::before {
            left: 0;
            background: linear-gradient(to right, #f7fafc, transparent); /* Adjusted for light background */
        }

        .sb-image-strip-wrap::after {
            right: 0;
            background: linear-gradient(to left, #f7fafc, transparent); /* Adjusted for light background */
        }

        .sb-image-strip {
            overflow: hidden;
            white-space: nowrap;
        }

        .sb-image-strip-track {
            display: flex;
            align-items: center;
            width: max-content;
            animation: slide-left var(--sb-slide-speed) linear infinite;
        }

        .sb-image-strip-content {
            display: flex;
            justify-content: space-around;
            min-width: 100%;
        }

        /* Keyframe animation for the image strip */
        @keyframes slide-left {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

    <div class="py-16 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-gray-100 to-white relative">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight">
                Jelajahi Rangkaian Produk Premium Kami
            </h1>
            <p class="mt-4 text-lg sm:text-xl text-gray-600 max-w-2xl mx-auto">
                Temukan solusi berkualitas tinggi untuk kebutuhan jaringan Anda, dari kabel serat optik hingga kabel LAN.
            </p>

            <div class="mt-16 relative">
                <div class="sb-image-strip-wrap">
                    <div class="sb-image-strip">
                        <div class="sb-image-strip-track">
                            <div class="sb-image-strip-content">
                                <img alt="Brand Logo Link" src="https://via.placeholder.com/120x60?text=Brand+Link" class="h-16 mx-8 object-contain filter grayscale hover:grayscale-0 transition-all duration-300">
                                <img alt="Brand Logo Global" src="https://via.placeholder.com/120x60?text=Brand+Global" class="h-16 mx-8 object-contain filter grayscale hover:grayscale-0 transition-all duration-300">
                                <img alt="Brand Logo Falcom" src="https://via.placeholder.com/120x60?text=Brand+Falcom" class="h-16 mx-8 object-contain filter grayscale hover:grayscale-0 transition-all duration-300">
                                <img alt="Brand Logo Lainnya" src="https://via.placeholder.com/120x60?text=Brand+Lain" class="h-16 mx-8 object-contain filter grayscale hover:grayscale-0 transition-all duration-300">
                                <img alt="Brand Logo Network" src="https://via.placeholder.com/120x60?text=Brand+Net" class="h-16 mx-8 object-contain filter grayscale hover:grayscale-0 transition-all duration-300">
                            </div>
                            <div class="sb-image-strip-content">
                                <img alt="Brand Logo Link" src="https://via.placeholder.com/120x60?text=Brand+Link" class="h-16 mx-8 object-contain filter grayscale hover:grayscale-0 transition-all duration-300">
                                <img alt="Brand Logo Global" src="https://via.placeholder.com/120x60?text=Brand+Global" class="h-16 mx-8 object-contain filter grayscale hover:grayscale-0 transition-all duration-300">
                                <img alt="Brand Logo Falcom" src="https://via.placeholder.com/120x60?text=Brand+Falcom" class="h-16 mx-8 object-contain filter grayscale hover:grayscale-0 transition-all duration-300">
                                <img alt="Brand Logo Lainnya" src="https://via.placeholder.com/120x60?text=Brand+Lain" class="h-16 mx-8 object-contain filter grayscale hover:grayscale-0 transition-all duration-300">
                                <img alt="Brand Logo Network" src="https://via.placeholder.com/120x60?text=Brand+Net" class="h-16 mx-8 object-contain filter grayscale hover:grayscale-0 transition-all duration-300">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 mt-16" id="productGrid">
                </div>
        </div>
    </div>

    <div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[1000] hidden" id="productModal">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full relative transform transition-all scale-95 opacity-0 duration-300 ease-out" id="modalContent">
            <button class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 text-3xl font-light leading-none" onclick="closeModal()">&times;</button>
            <h2 class="text-3xl font-bold text-gray-900 mb-4" id="modalTitle"></h2>
            <div class="image-gallery grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-6" id="modalImageGallery">
                </div>
            <div class="prose max-w-none text-gray-700 text-base mb-6" id="modalDescription"></div>
            <div class="text-3xl font-extrabold text-blue-700" id="modalPrice"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        const productModal = document.getElementById('productModal');
        const modalContent = document.getElementById('modalContent');
        const productGrid = document.getElementById('productGrid');

        // Function to fetch and display products
        async function loadProducts() {
            try {
                const response = await fetch('data/products.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    // Tambahkan kelas group untuk efek hover pada gambar
                    productCard.classList.add('bg-white', 'rounded-xl', 'shadow-lg', 'hover:shadow-xl', 'transition-all', 'duration-300', 'overflow-hidden', 'group');

                    productCard.innerHTML = `
                        <img src="${product.productFolderPath}${product.mainImage}" alt="${product.name}" class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-105">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">${product.name}</h3>
                            <p class="text-gray-600 text-sm mb-4 line-clamp-3">${product.shortDescription}</p>
                            <div class="text-2xl font-bold text-blue-700 mb-4">${product.price}</div>
                            <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
                                data-product-id="${product.id}">
                                Lihat Detail
                            </button>
                        </div>
                    `;
                    productGrid.appendChild(productCard);
                });

                // Add event listeners to the dynamically created buttons
                document.querySelectorAll('.product-card button').forEach(button => {
                    button.addEventListener('click', (event) => {
                        const productId = event.target.dataset.productId;
                        const product = products.find(p => p.id === productId);
                        if (product) {
                            showDetails(product);
                        }
                    });
                });

            } catch (error) {
                console.error('Error loading products:', error);
                productGrid.innerHTML = '<p class="text-red-500">Gagal memuat produk. Silakan coba lagi nanti.</p>';
            }
        }

        // Function to show product details in modal
        async function showDetails(product) {
            document.getElementById('modalTitle').textContent = product.name;
            const gallery = document.getElementById('modalImageGallery');
            gallery.innerHTML = ''; // Clear previous images

            // Add main image first
            const mainImg = document.createElement('img');
            mainImg.src = `${product.productFolderPath}${product.mainImage}`;
            mainImg.alt = product.name;
            mainImg.classList.add('w-full', 'h-24', 'object-cover', 'rounded-md', 'shadow-sm', 'hover:shadow-md', 'transition-shadow');
            gallery.appendChild(mainImg);

            // Add detail images
            product.detailImages.forEach((imgName, index) => {
                const img = document.createElement('img');
                img.src = `${product.productFolderPath}${imgName}`;
                img.alt = `${product.name} - Detail ${index + 1}`;
                img.classList.add('w-full', 'h-24', 'object-cover', 'rounded-md', 'shadow-sm', 'hover:shadow-md', 'transition-shadow');
                gallery.appendChild(img);
            });

            document.getElementById('modalPrice').textContent = product.price;

            // Fetch the long description from the Markdown file
            try {
                const descriptionResponse = await fetch(`${product.productFolderPath}description.md`);
                if (!descriptionResponse.ok) {
                    throw new Error(`HTTP error! status: ${descriptionResponse.status}`);
                }
                const markdownText = await descriptionResponse.text();

                // Use marked.parse() to convert Markdown to HTML
                document.getElementById('modalDescription').innerHTML = marked.parse(markdownText);

            } catch (error) {
                console.error('Error fetching or parsing description:', error);
                document.getElementById('modalDescription').innerHTML = '<p>Deskripsi detail tidak tersedia.</p>';
            }

            productModal.classList.remove('hidden');
            // Animate modal in
            setTimeout(() => {
                productModal.classList.add('flex'); // Ensure flex is applied for centering
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10); // Small delay for transition to work
        }

        function closeModal() {
            // Animate modal out
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                productModal.classList.add('hidden');
                productModal.classList.remove('flex');
            }, 300); // Match transition duration
        }

        // Close modal when clicking outside of it
        productModal.addEventListener('click', function(event) {
            if (event.target === productModal) {
                closeModal();
            }
        });

        // Load products when the page finishes loading
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
