<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk Kabel & Jaringan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --sb-slide-speed: 56s;
            --primary-color: #1e3a8a;
            --accent-color: #10b981;
            --gradient-bg: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            --card-hover-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-bg);
            opacity: 0.05;
            z-index: -1;
        }

        header {
            background: linear-gradient(135deg, #1e40af, #4f46e5);
            padding: 5rem 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 4.5rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.025em;
        }

        header p {
            color: #d1d5db;
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 48rem;
        }

        .sb-image-strip-wrap::before,
        .sb-image-strip-wrap::after {
            content: "";
            position: absolute;
            height: 100%;
            width: 20%;
            top: 0;
            z-index: 10;
            pointer-events: none;
            background: linear-gradient(to right, rgba(30, 64, 175, 0.9), transparent);
        }

        .sb-image-strip-wrap::after {
            right: 0;
            background: linear-gradient(to left, rgba(30, 64, 175, 0.9), transparent);
        }

        .sb-image-strip {
            overflow: hidden;
            white-space: nowrap;
        }

        .sb-image-strip-track {
            display: flex;
            align-items: center;
            width: max-content;
            animation: slide-left var(--sb-slide-speed) linear infinite;
        }

        .sb-image-strip-content {
            display: flex;
            justify-content: space-around;
            min-width: 100%;
        }

        .sb-image-strip-content img {
            filter: brightness(1.1) drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .sb-image-strip-content img:hover {
            transform: scale(1.1);
            filter: brightness(1.3) drop-shadow(0 0 15px rgba(16, 185, 129, 0.5));
        }

        @keyframes slide-left {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1;
        }

        .modal-enter-active {
            transition: all 0.3s ease-out;
        }

        .modal-leave-active {
            transition: all 0.2s ease-in;
        }

        .modal-enter-from,
        .modal-leave-to {
            transform: scale(0.95);
            opacity: 0;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid transparent;
            border-top: 4px solid var(--accent-color);
            border-right: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s ease-in-out infinite, pulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .main-image-display {
            position: relative;
            width: 100%;
            padding-top: 100%;
            overflow: hidden;
        }

        .main-image-display img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bg-slate-900 {
            position: relative;
            overflow: hidden;
        }

        .bg-slate-900::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(79, 70, 229, 0.3) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 0;
        }

        .bg-slate-900:hover::before {
            opacity: 1;
        }

        .bg-slate-900 img {
            transition: transform 0.5s ease, filter 0.5s ease;
        }

        .bg-slate-900:hover img {
            transform: scale(1.15);
            filter: brightness(1.2);
        }

        .bg-slate-900 h3 {
            color: #ffffff;
            font-weight: 700;
        }

        .bg-slate-900 p {
            color: #94a3b8;
        }

        .bg-slate-900 .text-emerald-500 {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        #productModal {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        #modalContent {
            background: linear-gradient(145deg, #1e293b 0%, #2d3748 100%);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 1.5rem;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            color: #e2e8f0;
        }

        #modalContent h2 {
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        #modalContent .prose {
            color: #d1d5db;
        }

        #modalContent .text-emerald-500 {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        #whatsappLink, #locationLink, #brochureLinkContainer a {
            background: var(--accent-color);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
            transition: all 0.3s ease;
        }

        #whatsappLink:hover, #locationLink:hover, #brochureLinkContainer a:hover {
            background: #059669;
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.7);
            transform: scale(1.1);
        }

        #modalThumbnails img.border-indigo-500 {
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .product-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .product-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

    <script>
        const productModal = document.getElementById('productModal');
        const modalContent = document.getElementById('modalContent');
        const productGrid = document.getElementById('productGrid');
        const brochureLinkContainer = document.getElementById('brochureLinkContainer');

        const DEFAULT_IMAGE_PLACEHOLDER = 'https://via.placeholder.com/600x600?text=No+Image';
        const THUMBNAIL_PLACEHOLDER = 'https://via.placeholder.com/80x80?text=Thumb';

        let allProducts = [];

        async function checkImageExists(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch('data/products.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allProducts = await response.json();
                productGrid.innerHTML = '';

                if (allProducts.length === 0) {
                    productGrid.innerHTML = '<p class="col-span-full text-center text-slate-400 py-10">Tidak ada produk yang ditemukan.</p>';
                    return;
                }

                allProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add(
                        'bg-slate-900', 'rounded-2xl', 'shadow-xl', 'hover:shadow-2xl',
                        'transition-all', 'duration-500', 'overflow-hidden', 'group',
                        'cursor-pointer', 'flex', 'flex-col', 'transform', 'hover:-translate-y-3',
                        'border', 'border-slate-700', 'hover:border-indigo-500', 'relative', 'product-card'
                    );
                    productCard.onclick = () => showDetails(product);

                    productCard.innerHTML = `
                        <div class="overflow-hidden">
                            <img src="${product.productFolderPath}${product.mainImage}" alt="${product.name}" 
                                 class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110"
                                 onerror="this.onerror=null;this.src='${DEFAULT_IMAGE_PLACEHOLDER.replace('600x600', '300x192')}';">
                        </div>
                        <div class="p-6 flex flex-col flex-grow">
                            <h3 class="text-xl font-semibold text-white mb-2 leading-tight line-clamp-2">${product.name}</h3>
                            <p class="text-slate-400 text-sm mb-4 line-clamp-3 flex-grow">${product.shortDescription}</p>
                            <div class="mt-auto text-2xl font-bold text-emerald-500">${product.price}</div>
                        </div>
                    `;
                    productGrid.appendChild(productCard);
                });

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });

                document.querySelectorAll('.product-card').forEach(card => {
                    observer.observe(card);
                });

            } catch (error) {
                console.error('Error loading products:', error);
                productGrid.innerHTML = `
                    <div class="col-span-full text-center py-10">
                        <p class="text-red-500 text-lg mb-2">Gagal memuat produk. Silakan coba lagi nanti.</p>
                        <p class="text-slate-400 text-sm">Pastikan Anda menjalankan file ini melalui server lokal (misalnya, Python http.server atau VS Code Live Server) untuk menghindari masalah CORS.</p>
                    </div>
                `;
            }
        }

        async function showDetails(product) {
            document.getElementById('modalTitle').textContent = product.name;
            const currentMainModalImage = document.getElementById('currentMainModalImage');
            const modalThumbnails = document.getElementById('modalThumbnails');
            modalThumbnails.innerHTML = '';

            const setMainImageAndHighlightThumbnail = (imgPath, thumbnailElement) => {
                currentMainModalImage.src = imgPath;
                Array.from(modalThumbnails.children).forEach(child => {
                    child.classList.remove('border-indigo-500', 'opacity-100');
                    child.classList.add('border-transparent', 'opacity-70');
                });
                if (thumbnailElement) {
                    thumbnailElement.classList.remove('border-transparent', 'opacity-70');
                    thumbnailElement.classList.add('border-indigo-500', 'opacity-100');
                }
            };

            let allImages = [];
            const mainImagePath = `${product.productFolderPath}${product.mainImage}`;
            if (await checkImageExists(mainImagePath)) {
                allImages.push(product.mainImage);
            }

            if (product.detailImages && Array.isArray(product.detailImages)) {
                for (const imgName of product.detailImages) {
                    const detailImagePath = `${product.productFolderPath}${imgName}`;
                    if (await checkImageExists(detailImagePath)) {
                        allImages.push(imgName);
                    }
                }
            }

            if (allImages.length === 0) {
                currentMainModalImage.src = DEFAULT_IMAGE_PLACEHOLDER;
            } else {
                const thumbnailElements = [];
                for (const imgName of allImages) {
                    const imgPath = `${product.productFolderPath}${imgName}`;
                    const thumb = document.createElement('img');
                    thumb.src = imgPath;
                    thumb.alt = `${product.name} Thumbnail`;
                    thumb.classList.add(
                        'w-full', 'h-20', 'object-cover', 'rounded-md', 'shadow-sm', 
                        'cursor-pointer', 'opacity-70', 'hover:opacity-100', 'transition-opacity',
                        'border-2', 'border-transparent', 'hover:border-indigo-500'
                    );
                    thumb.onclick = () => setMainImageAndHighlightThumbnail(imgPath, thumb);
                    thumb.onerror = function() { this.onerror=null; this.src=THUMBNAIL_PLACEHOLDER; };
                    modalThumbnails.appendChild(thumb);
                    thumbnailElements.push(thumb);
                }
                setMainImageAndHighlightThumbnail(`${product.productFolderPath}${allImages[0]}`, thumbnailElements[0]);
            }

            document.getElementById('modalPrice').textContent = product.price;

            brochureLinkContainer.innerHTML = '';
            if (product.brochurePdf) {
                const brochurePdfPath = product.brochurePdf;
                if (await checkImageExists(brochurePdfPath)) {
                    const brochureLink = document.createElement('a');
                    brochureLink.href = brochurePdfPath;
                    brochureLink.target = '_blank';
                    brochureLink.download = `${product.name.replace(/[^a-zA-Z0-9\s]/g, '').trim().replace(/\s+/g, '_')}_Brosur.pdf`;
                    brochureLink.classList.add(
                        'inline-flex', 'items-center', 'px-6', 'py-3', 'text-white', 
                        'text-base', 'font-medium', 'rounded-full', 'shadow-md', 'hover:bg-indigo-700', 
                        'focus:outline-none', 'focus:ring-2', 'focus:ring-indigo-500', 
                        'focus:ring-offset-2', 'transition-all', 'duration-200', 'transform', 'hover:scale-105'
                    );
                    brochureLink.innerHTML = `
                        <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1000-1.414 1.414l3 3a1 10001.414 0l3-3a1 000-1.414-1.414L11 10.586V7z" clip-rule="evenodd"></path>
                        </svg> 
                        Unduh Brosur Produk
                    `;
                    brochureLinkContainer.appendChild(brochureLink);
                } else {
                    brochureLinkContainer.innerHTML = '<p class="text-slate-400 text-sm text-center">Brosur tidak tersedia untuk produk ini.</p>';
                }
            } else {
                brochureLinkContainer.innerHTML = '<p class="text-slate-400 text-sm text-center">Brosur tidak tersedia untuk produk ini.</p>';
            }

            try {
                const descriptionResponse = await fetch(`${product.productFolderPath}description.md`);
                if (!descriptionResponse.ok) {
                    console.warn(`Description.md not found for ${product.id}. Status: ${descriptionResponse.status}`);
                    document.getElementById('modalDescription').innerHTML = '<p class="text-slate-400 italic">Deskripsi lengkap tidak tersedia.</p>';
                } else {
                    const markdownText = await descriptionResponse.text();
                    document.getElementById('modalDescription').innerHTML = marked.parse(markdownText);
                }
            } catch (error) {
                console.error('Error fetching or parsing description:', error);
                document.getElementById('modalDescription').innerHTML = '<p class="text-red-500">Gagal memuat deskripsi produk.</p>';
            }

            const whatsappLink = document.getElementById('whatsappLink');
            const locationLink = document.getElementById('locationLink');
            const phoneNumber = '62895331244803';
            const productName = product.name;
