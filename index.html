<body class="body-base">
    <header class="header-section">

            <div class="brand-strip-wrapper">

                        <div class="sb-image-strip-track">

                                <img alt="Brand Logo Falcom" src="data/logos/falcom-logo.png" class="brand-logo" onerror="this.onerror=null;this.src='assets/images/no-logo-120x60.png';">
                                <img alt="Brand Logo Lainnya" src="data/logos/cablelink-logo.png" class="brand-logo" onerror="this.onerror=null;this.src='assets/images/no-logo-120x60.png';">
                                <img alt="Brand Logo Network" src="data/logos/falcom-logo.png" class="brand-logo" onerror="this.onerror=null;this.src='assets/images/no-logo-120x60.png';">
                            </div>
                            <div class="sb-image-strip-content">
                                <img alt="Brand Logo Cablelink" src="data/logos/cablelink-logo.png" class="brand-logo" onerror="this.onerror=null;this.src='assets/images/no-logo-120x60.png';">
                                <img alt="Brand Logo Global" src="data/logos/global-logo.png" class="brand-logo" onerror="this.onerror=null;this.src='assets/images/no-logo-120x60.png';">
                                <img alt="Brand Logo Falcom" src="data/logos/falcom-logo.png" class="brand-logo" onerror="this.onerror=null;this.src='assets/images/no-logo-120x60.png';">
                                <img alt="Brand Logo Lainnya" src="data/logos/cablelink-logo.png" class="brand-logo" onerror="this.onerror=null;this.src='assets/images/no-logo-120x60.png';">
                                <img alt="Brand Logo Network" src="data/logos/falcom-logo.png" class="brand-logo" onerror="this.onerror=null;this.src='assets/images/no-logo-120x60.png';">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="products-section">
        <h2 class="section-title">Produk Unggulan Kami</h2>
        <div class="product-grid" id="productGrid">
            <div class="loading-products">
                <div class="loader"></div>
                <p class="loading-text">Memuat produk...</p>
            </div>
        </div>
    </section>

    <div class="modal-overlay hidden" id="productModal" aria-hidden="true">
        <div class="modal-content" id="modalContent">
            <button class="modal-close-button" onclick="closeModal()" aria-label="Close modal">Ã—</button>
            <div id="modalLoading" class="modal-loading-state">
                <div class="loader"></div>
                <p class="loading-text">Memuat detail produk...</p>
            </div>
            <div id="modalMainContent" class="hidden">
                <h2 class="modal-title" id="modalTitle"></h2>
                <div id="modalStockStatus" class="modal-stock-status"></div>
                <div class="modal-image-wrapper">
                    <div class="square-image">
                        <img id="currentMainModalImage" src="" alt="Main Product Image" 
                             class="modal-main-image" 
                             onerror="this.onerror=null;this.src=DEFAULT_IMAGE_PLACEHOLDER;">
                    </div>
                </div>
                <div class="modal-thumbnails" id="modalThumbnails"></div>
                <div class="modal-description" id="modalDescription"></div>
                <div id="brochureLinkContainer" class="brochure-link-container"></div>
                
                <div class="copy-link-container">
                    <button id="copyLinkButton" class="copy-link-button">
                        <svg class="icon-spacing" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path>
                            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"></path>
                        </svg>
                        Salin Tautan Produk
                    </button>
                </div>

                <div class="contact-info-section">
                    <h3 class="contact-info-title">Informasi Kontak</h3>
                    <div class="contact-buttons-container">
                        <a id="whatsappLink" href="#" target="_blank" class="whatsapp-button">
                            <svg class="icon-spacing" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12.04 2C6.58 2 2.14 6.22 2.11 11.33c-.04 1.83.48 3.58 1.48 5.09L2 22l5.31-1.38c1.47.8 3.16 1.22 4.9.96 5.56 0 10.09-4.22 10.12-9.33.02-2.73-1.07-5.26-2.92-7.16C17.3 3.06 14.73 2 12.04 2zm5.73 14.78c-.28.16-.67.25-1.09.25-.42 0-.8-.09-1.09-.25-.28-.16-.54-.45-.76-.80-.22-.35-.37-.77-.45-1.23-.09-.45-.16-.9-.07-1.35.09-.45.3-.85.57-1.16.27-.30.59-.44.92-.44.33 0 .61.12.87.37.26.25.46.59.63.99.17.4.28.84.32 1.28.04.44-.01.8-.18 1.15-.17.35-.45.64-.81.85z"/>
                            </svg>
                            Kirim WhatsApp
                        </a>
                        <a id="locationLink" href="#" target="_blank" class="location-button">
                            <svg class="icon-spacing" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                            </svg>
                            Lihat Lokasi di Google Maps
                        </a>
                    </div>
                </div>
                <div class="modal-price" id="modalPrice"></div>
                <div class="modal-actions">
                    <button onclick="closeModal()" class="modal-back-button">
                        Kembali
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Konfigurasi path dasar
        const BASE_URL_ASSETS = 'assets/images/';
        const BASE_URL_DATA = 'data/';

        const productModal = document.getElementById('productModal');
        const modalContent = document.getElementById('modalContent');
        const productGrid = document.getElementById('productGrid');
        const brochureLinkContainer = document.getElementById('brochureLinkContainer');
        const modalStockStatus = document.getElementById('modalStockStatus');

        // Menggunakan placeholder lokal
        const DEFAULT_IMAGE_PLACEHOLDER = `${BASE_URL_ASSETS}no-image-600x600.png`;
        const THUMBNAIL_PLACEHOLDER = `${BASE_URL_ASSETS}no-image-80x80.png`;
        const LOGO_PLACEHOLDER = `${BASE_URL_ASSETS}no-logo-120x60.png`;

        let allProducts = [];
        let isModalLoading = false;
        const imageCache = new Map();

        async function checkImagesExist(imagePaths) {
            const checks = imagePaths.map(async (path) => {
                if (imageCache.has(path)) return { path, exists: imageCache.get(path) };
                try {
                    const response = await fetch(path, { method: 'HEAD' });
                    const exists = response.ok;
                    imageCache.set(path, exists);
                    return { path, exists };
                } catch {
                    imageCache.set(path, false);
                    return { path, exists: false };
                }
            });
            return Promise.all(checks);
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${BASE_URL_DATA}products.json`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allProducts = await response.json();
                productGrid.innerHTML = '';

                if (allProducts.length === 0) {
                    productGrid.innerHTML = '<p class="no-products-found">Tidak ada produk yang ditemukan.</p>';
                    return;
                }

                allProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card'); // Kelas kustom baru
                    productCard.onclick = () => showDetails(product);

                    const productMainImagePath = `${product.productFolderPath}${product.mainImage}`;
                    
                    let stockHtml = '';
                    if (product.stockStatus === 'ready') {
                        stockHtml = `<div class="product-stock stock-ready">Stok: READY</div>`;
                    } else if (product.stockStatus === 'indent') {
                        stockHtml = `<div class="product-stock stock-indent">Stok: INDEN</div>`;
                    } else {
                        stockHtml = `<div class="product-stock stock-unknown">Stok: Info Lebih Lanjut</div>`;
                    }

                    productCard.innerHTML = `
                        <div class="square-image">
                            <img src="${productMainImagePath}" alt="${product.name}" 
                                 class="product-card-image"
                                 onerror="this.onerror=null;this.src='${DEFAULT_IMAGE_PLACEHOLDER.replace('600x600', '300x300')}';">
                        </div>
                        <div class="product-card-info">
                            <h3 class="product-card-title">${product.name}</h3>
                            <p class="product-card-description">${product.shortDescription}</p>
                            ${stockHtml} <div class="product-card-price">${product.price}</div>
                        </div>
                    `;
                    productGrid.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                productGrid.innerHTML = `
                    <div class="error-message-container">
                        <p class="error-message-text">Gagal memuat produk.</p>
                        <p class="error-message-hint">Silakan jalankan melalui server lokal (contoh: <code>python -m http.server</code> atau ekstensi Live Server di VS Code).</p>
                    </div>
                `;
            }
        }

        function copyProductLink(productId) {
            const currentBaseUrl = window.location.origin + window.location.pathname;
            const productSpecificUrl = `${currentBaseUrl}#${productId}`;

            navigator.clipboard.writeText(productSpecificUrl)
                .then(() => {
                    alert('Tautan produk berhasil disalin!');
                })
                .catch(err => {
                    console.error('Gagal menyalin tautan: ', err);
                    alert('Gagal menyalin tautan. Silakan salin manual dari bilah alamat.');
                });
        }

        async function showDetails(product) {
            if (isModalLoading) return;
            isModalLoading = true;

            productModal.classList.remove('hidden');
            productModal.classList.add('flex');
            productModal.setAttribute('aria-hidden', 'false');
            document.getElementById('modalLoading').classList.remove('hidden');
            document.getElementById('modalMainContent').classList.add('hidden');
            modalContent.classList.remove('opacity-100', 'translate-y-0');
            modalContent.classList.add('opacity-0', 'translate-y-20');

            try {
                document.getElementById('modalTitle').textContent = product.name;
                const currentMainModalImage = document.getElementById('currentMainModalImage');
                const modalThumbnails = document.getElementById('modalThumbnails');
                modalThumbnails.innerHTML = '';
                brochureLinkContainer.innerHTML = '';

                let modalStockHtml = '';
                if (product.stockStatus === 'ready') {
                    modalStockHtml = `<div class="product-stock stock-ready">Stok: READY</div>`;
                } else if (product.stockStatus === 'indent') {
                    modalStockHtml = `<div class="product-stock stock-indent">Stok: INDEN</div>`;
                } else {
                    modalStockHtml = `<div class="product-stock stock-unknown">Stok: Info Lebih Lanjut</div>`;
                }
                modalStockStatus.innerHTML = modalStockHtml;

                const productFolder = product.productFolderPath.endsWith('/') ? product.productFolderPath : `${product.productFolderPath}/`;

                const mainImagePath = `${productFolder}${product.mainImage}`;
                const detailImagePaths = (product.detailImages || []).map(img => `${productFolder}${img}`);
                
                const imageChecks = await checkImagesExist([mainImagePath, ...detailImagePaths]);
                const validImages = imageChecks.filter(check => check.exists).map(check => check.path);

                if (validImages.length === 0) {
                    currentMainModalImage.src = DEFAULT_IMAGE_PLACEHOLDER;
                } else {
                    const thumbnailElements = [];
                    validImages.forEach((imgPath, index) => {
                        const thumb = document.createElement('img');
                        thumb.src = imgPath;
                        thumb.alt = `${product.name} Thumbnail ${index + 1}`;
                        thumb.classList.add(
                            'modal-thumbnail-image' // Kelas kustom baru
                        );
                        thumb.onclick = () => {
                            currentMainModalImage.src = imgPath;
                            thumbnailElements.forEach(child => {
                                child.classList.remove('thumbnail-active'); // Kelas kustom baru
                            });
                            thumb.classList.add('thumbnail-active'); // Kelas kustom baru
                        };
                        thumb.onerror = () => { thumb.src = THUMBNAIL_PLACEHOLDER; };
                        modalThumbnails.appendChild(thumb);
                        thumbnailElements.push(thumb);
                    });
                    currentMainModalImage.src = validImages[0];
                    if (thumbnailElements[0]) { 
                        thumbnailElements[0].classList.add('thumbnail-active'); // Kelas kustom baru
                    }
                }

                document.getElementById('modalDescription').innerHTML = product.description 
                    ? marked.parse(product.description) 
                    : '<p class="description-placeholder">Deskripsi lengkap tidak tersedia.</p>';

                if (product.brochurePdf) {
                    const brochurePath = `${productFolder}${product.brochurePdf}`;
                    const brochureCheck = await checkImagesExist([brochurePath]);
                    if (brochureCheck.length > 0 && brochureCheck[0].exists) {
                        const brochureLink = document.createElement('a');
                        brochureLink.href = brochurePath;
                        brochureLink.target = '_blank';
                        brochureLink.download = `${product.name.replace(/[^a-zA-Z0-9\s]/g, '').trim().replace(/\s+/g, '_')}_Brosur.pdf`;
                        brochureLink.classList.add('brochure-download-button'); // Kelas kustom baru
                        brochureLink.innerHTML = `
                            <svg class="icon-spacing" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd"></path>
                            </svg>
                            Unduh Brosur Produk
                        `;
                        brochureLinkContainer.appendChild(brochureLink);
                    } else {
                        brochureLinkContainer.innerHTML = '<p class="brochure-unavailable-text">Brosur tidak tersedia untuk produk ini.</p>';
                    }
                } else {
                    brochureLinkContainer.innerHTML = '<p class="brochure-unavailable-text">Brosur tidak tersedia untuk produk ini.</p>';
                }

                const whatsappLink = document.getElementById('whatsappLink');
                const locationLink = document.getElementById('locationLink');
                const phoneNumber = '62895331244803';
                const locationAddress = 'Tuminting, Manado, Sulawesi Utara';
                
                const currentFullUrl = window.location.origin + window.location.pathname; 
                const productUrlForMessage = `${currentFullUrl}#${product.id}`;

                const whatsappMessage = encodeURIComponent(
                    `Halo, saya tertarik dengan produk ${product.name} Harga: ${product.price} yang saya lihat pada link: ${productUrlForMessage}\n\nApakah Stok Ready?`
                );
                whatsappLink.href = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;
                locationLink.href = `http://googleusercontent.com/maps/search/?api=1&query=${encodeURIComponent(locationAddress)}`; // Perbaikan link Google Maps

                document.getElementById('modalPrice').textContent = product.price;

                const copyBtn = document.getElementById('copyLinkButton');
                if (copyBtn) {
                    copyBtn.onclick = () => copyProductLink(product.id);
                }

                document.getElementById('modalLoading').classList.add('hidden');
                document.getElementById('modalMainContent').classList.remove('hidden');
                
                setTimeout(() => {
                    modalContent.classList.remove('opacity-0', 'translate-y-20');
                    modalContent.classList.add('opacity-100', 'translate-y-0');
                }, 50);
            } catch (error) {
                console.error('Error in showDetails:', error);
                document.getElementById('modalDescription').innerHTML = '<p class="error-modal-text">Gagal memuat detail produk.</p>';
                document.getElementById('modalLoading').classList.add('hidden');
                document.getElementById('modalMainContent').classList.remove('hidden');
            } finally {
                isModalLoading = false;
            }
        }

        function closeModal() {
            modalContent.classList.remove('opacity-100', 'translate-y-0');
            modalContent.classList.add('opacity-0', 'translate-y-20');
            productModal.setAttribute('aria-hidden', 'true');
            
            if (window.location.hash) {
                history.pushState("", document.title, window.location.pathname + window.location.search);
            }

            setTimeout(() => {
                productModal.classList.add('hidden');
                productModal.classList.remove('flex');
                document.getElementById('modalLoading').classList.add('hidden');
                document.getElementById('modalMainContent').classList.add('hidden');
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('header .sb-image-strip-content img').forEach(img => {
                img.onerror = function() {
                    this.onerror = null;
                    this.src = LOGO_PLACEHOLDER;
                };
            });
            loadProducts().then(() => {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    const productToOpen = allProducts.find(p => p.id === hash);
                    if (productToOpen) {
                        showDetails(productToOpen);
                    }
                }
            });
        });
    </script>
</body>
