<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk Kabel & Jaringan</title>

    <style>
        /* BASE STYLES */
        :root {
            /* Variabel CSS */
            --sb-slide-speed: 56s;
            --color-gray-50: #f9fafb;
            --color-gray-900: #111827;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-500: #6b7280;
            --color-gray-400: #9ca3af;
            --color-gray-200: #e5e7eb;
            --color-gray-100: #f3f4f6;
            --color-blue-900: #1e3a8a;
            --color-blue-600: #2563eb;
            --color-blue-700: #1d4ed8;
            --color-blue-500: #3b82f6;
            --color-blue-200: #bfdcf6;
            --color-green-600: #16a34a;
            --color-green-700: #15803d;
            --color-red-500: #ef4444;

            /* Untuk shadow */
            --tw-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --tw-shadow-colored: 0 1px 3px 0 var(--tw-shadow-color), 0 1px 2px -1px var(--tw-shadow-color);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-gray-50);
            color: var(--color-gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .body-base {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header-section {
            background-color: var(--color-blue-900);
            color: #fff;
            padding: 2.5rem 0;
            text-align: center;
            position: relative;
            overflow: hidden; /* Penting untuk strip brand */
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            position: relative;
            z-index: 10;
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
        }

        .header-subtitle {
            font-size: 1.25rem;
            font-weight: 500;
            max-width: 800px;
            margin: 0 auto 2.5rem;
            opacity: 0.9;
        }

        /* BRAND STRIP ANIMATION */
        .brand-strip-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Tinggi strip brand */
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.15);
            z-index: 5;
        }

        .sb-image-strip-wrap {
            width: 100%;
            overflow: hidden;
        }

        .sb-image-strip {
            display: flex;
            width: 200%; /* Agar ada ruang untuk duplikasi */
            animation: slideAnimation var(--sb-slide-speed) linear infinite;
        }

        .sb-image-strip-track {
            display: flex;
            width: 100%; /* Untuk menampung dua blok konten */
        }

        .sb-image-strip-content {
            display: flex;
            gap: 2.5rem; /* Jarak antar logo */
            padding: 1rem 0;
            flex-shrink: 0;
            min-width: 100%; /* Setiap konten mengambil 100% lebar parent */
            justify-content: space-around; /* Agar logo tersebar */
            align-items: center;
        }

        .brand-logo {
            height: 60px; /* Tinggi logo */
            width: auto;
            object-fit: contain; /* Memastikan logo pas tanpa terdistorsi */
            filter: grayscale(100%) brightness(1.5); /* Efek grayscale cerah */
            opacity: 0.8;
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        .brand-logo:hover {
            filter: grayscale(0%) brightness(1);
            opacity: 1;
        }

        @keyframes slideAnimation {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-50%); } /* Geser setengah lebar total */
        }

        /* PRODUCTS SECTION */
        .products-section {
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1; /* Agar section mengisi ruang tersisa */
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--color-blue-900);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Responsif grid */
            gap: 2rem;
        }

        .product-card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: var(--tw-shadow);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .square-image {
            width: 100%;
            padding-top: 100%; /* Membuat kotak aspek rasio 1:1 */
            position: relative;
            background-color: var(--color-gray-100); /* Latar belakang untuk gambar */
            display: flex; /* Untuk menengahkan placeholder */
            align-items: center;
            justify-content: center;
        }

        .product-card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-bottom: 1px solid var(--color-gray-200);
        }

        .product-card-info {
            padding: 1.5rem;
            flex-grow: 1; /* Agar info mengisi ruang */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--color-gray-900);
        }

        .product-card-description {
            font-size: 0.95rem;
            color: var(--color-gray-600);
            margin-bottom: 1rem;
            flex-grow: 1;
        }

        .product-stock {
            font-size: 0.85rem;
            font-weight: 600;
            padding: 0.3em 0.6em;
            border-radius: 0.25rem;
            display: inline-block; /* Agar padding bekerja */
            margin-bottom: 0.5rem;
        }

        .stock-ready {
            background-color: var(--color-green-200);
            color: var(--color-green-700);
            border: 1px solid var(--color-green-600);
        }

        .stock-indent {
            background-color: var(--color-blue-200);
            color: var(--color-blue-700);
            border: 1px solid var(--color-blue-600);
        }

        .stock-unknown {
            background-color: var(--color-gray-200);
            color: var(--color-gray-700);
            border: 1px solid var(--color-gray-500);
        }

        .product-card-price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-blue-700);
            margin-top: 0.5rem;
        }

        /* Loading state for products */
        .loading-products, .error-message-container {
            grid-column: 1 / -1; /* Ambil seluruh lebar grid */
            text-align: center;
            padding: 3rem 0;
            color: var(--color-gray-600);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-blue-600);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text, .error-message-text, .error-message-hint {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .error-message-hint {
            font-size: 0.9rem;
            color: var(--color-red-500);
        }
        .no-products-found {
            text-align: center;
            padding: 3rem 0;
            color: var(--color-gray-500);
            font-size: 1.2rem;
        }

        /* MODAL STYLES */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.flex {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 0.75rem;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal-content.opacity-100 {
            opacity: 1;
            transform: translateY(0);
        }

        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--color-gray-500);
            transition: color 0.2s ease;
        }
        .modal-close-button:hover {
            color: var(--color-gray-900);
        }

        .modal-loading-state {
            text-align: center;
            padding: 3rem;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--color-blue-900);
        }

        .modal-stock-status {
            margin-bottom: 1rem;
        }

        .modal-image-wrapper {
            margin-bottom: 1.5rem;
            background-color: var(--color-gray-100);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .modal-main-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            display: block;
        }

        .modal-thumbnails {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem; /* Untuk scrollbar */
        }

        .modal-thumbnail-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }
        .modal-thumbnail-image:hover {
            transform: scale(1.05);
        }
        .modal-thumbnail-image.thumbnail-active {
            border-color: var(--color-blue-600);
        }

        .modal-description {
            font-size: 1rem;
            color: var(--color-gray-700);
            margin-bottom: 1.5rem;
        }
        .modal-description h1, .modal-description h2, .modal-description h3, .modal-description h4, .modal-description h5, .modal-description h6 {
            color: var(--color-gray-900);
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .modal-description p {
            margin-bottom: 0.75em;
        }
        .modal-description ul, .modal-description ol {
            margin-left: 1.5rem;
            margin-bottom: 0.75em;
        }
        .modal-description li {
            margin-bottom: 0.25em;
        }
        .description-placeholder {
            font-style: italic;
            color: var(--color-gray-500);
        }

        .brochure-link-container {
            margin-bottom: 1.5rem;
        }

        .brochure-download-button {
            display: inline-flex;
            align-items: center;
            background-color: var(--color-blue-600);
            color: #fff;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .brochure-download-button:hover {
            background-color: var(--color-blue-700);
        }
        .brochure-unavailable-text {
            color: var(--color-gray-500);
            font-style: italic;
            font-size: 0.9rem;
        }

        .copy-link-container {
            margin-bottom: 1.5rem;
        }

        .copy-link-button {
            display: inline-flex;
            align-items: center;
            background-color: var(--color-gray-200);
            color: var(--color-gray-700);
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            border: 1px solid var(--color-gray-300);
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .copy-link-button:hover {
            background-color: var(--color-gray-300);
            border-color: var(--color-gray-400);
        }

        .contact-info-section {
            background-color: var(--color-gray-50);
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--color-gray-200);
        }

        .contact-info-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-gray-900);
            margin-bottom: 1rem;
        }

        .contact-buttons-container {
            display: flex;
            flex-wrap: wrap; /* Untuk responsif pada layar kecil */
            gap: 1rem;
        }

        .whatsapp-button, .location-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .whatsapp-button {
            background-color: #25D366; /* Warna WhatsApp */
            color: #fff;
        }
        .whatsapp-button:hover {
            background-color: #1DA851;
        }

        .location-button {
            background-color: #EA4335; /* Warna Google Maps */
            color: #fff;
        }
        .location-button:hover {
            background-color: #C33B2B;
        }

        .icon-spacing {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }

        .modal-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-blue-700);
            text-align: right;
            margin-top: 1rem;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .modal-back-button {
            background-color: var(--color-gray-200);
            color: var(--color-gray-700);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .modal-back-button:hover {
            background-color: var(--color-gray-300);
        }

        .error-modal-text {
            color: var(--color-red-500);
            text-align: center;
            padding: 2rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2rem;
            }
            .header-subtitle {
                font-size: 1rem;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }
            .modal-title {
                font-size: 1.75rem;
            }
            .contact-buttons-container {
                flex-direction: column; /* Stack buttons on small screens */
            }
        }
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.8rem;
            }
            .header-subtitle {
                font-size: 0.9rem;
            }
            .product-grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
            .sb-image-strip-content {
                gap: 1.5rem;
            }
        }

        /* Placeholder Styles (INLINE SVG SOLUTION) */
        .placeholder-image {
            background-color: #f0f0f0; /* Warna latar belakang abu-abu terang */
            display: flex;
            flex-direction: column; /* Untuk menumpuk icon dan teks */
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #888;
            font-weight: 600;
            border: 1px dashed #ccc;
            box-sizing: border-box; /* Agar padding dan border tidak menambah ukuran total */
        }

        /* Ukuran spesifik untuk setiap jenis placeholder */
        .placeholder-image.large { /* Untuk 600x600 */
            width: 100%; /* Akan mengikuti lebar parent */
            padding-top: 100%; /* Membuat kotak aspek rasio 1:1 */
            position: relative;
            font-size: 1.2em;
        }
        .placeholder-image.large span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* Pastikan teks tidak terlalu lebar */
        }

        .placeholder-image.logo { /* Untuk 120x60 */
            width: 120px;
            height: 60px;
            font-size: 0.8em;
        }

        .placeholder-image.thumbnail { /* Untuk 80x80 */
            width: 80px;
            height: 80px;
            font-size: 0.7em;
        }

        /* SVG Icon dalam placeholder (opsional, untuk visual) */
        .placeholder-image svg {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            color: #bbb;
        }
        .placeholder-image.large svg {
            width: 50px;
            height: 50px;
        }
    </style>

</head>

                    </div>
                </div>
                <div class="modal-price" id="modalPrice"></div>
                <div class="modal-actions">
                    <button onclick="closeModal()" class="modal-back-button">
                        Kembali
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Konfigurasi path dasar
        const BASE_URL_DATA = 'data/'; // Ini tetap sama

        const productModal = document.getElementById('productModal');
        const modalContent = document.getElementById('modalContent');
        const productGrid = document.getElementById('productGrid');
        const brochureLinkContainer = document.getElementById('brochureLinkContainer');
        const modalStockStatus = document.getElementById('modalStockStatus');

        let allProducts = [];
        let isModalLoading = false;
        const imageCache = new Map();

        // --- FUNGSI UNTUK PLACEHOLDER GAMBAR SVG INLINE ---
        function createPlaceholder(type) {
            let sizeText = '';
            let iconSvg = '';
            let altText = 'Gambar tidak tersedia';
            let className = 'placeholder-image ';

            if (type === 'large') {
                sizeText = '600x600';
                iconSvg = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 3h16a2 2 0 012 2v14a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2zm0 14.25L7 14l3 3 6-6 4 4V5H4v12.25zM7.5 7A1.5 1.5 0 106 8.5 1.5 1.5 0 007.5 7z"></path></svg>`;
                className += 'large';
                altText = 'Gambar Produk Tidak Tersedia';
            } else if (type === 'logo') {
                sizeText = '120x60';
                iconSvg = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 9a3 3 0 100-6 3 3 0 000 6z"></path><path fill-rule="evenodd" d="M3 18v-2a6 6 0 0112 0v2a2 2 0 01-2 2H5a2 2 0 01-2-2z" clip-rule="evenodd"></path></svg>`; // Icon orang/profil
                className += 'logo';
                altText = 'Logo Tidak Tersedia';
            } else if (type === 'thumbnail') {
                sizeText = '80x80';
                iconSvg = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M4 3h16a2 2 0 012 2v14a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2zm0 14.25L7 14l3 3 6-6 4 4V5H4v12.25zM7.5 7A1.5 1.5 0 106 8.5 1.5 1.5 0 007.5 7z"></path></svg>`;
                className += 'thumbnail';
                altText = 'Thumbnail Tidak Tersedia';
            }

            const placeholderDiv = document.createElement('div');
            placeholderDiv.className = className;
            placeholderDiv.setAttribute('aria-label', altText);
            placeholderDiv.innerHTML = `${iconSvg}<span>${altText}<br>(${sizeText})</span>`;
            return placeholderDiv;
        }

        // Fungsi untuk mengganti elemen img dengan placeholder div
        function replaceWithPlaceholder(imgElement, type, fallbackSize = '') {
            if (imgElement.dataset.placeholderApplied) return;
            const placeholder = createPlaceholder(type);

            if (fallbackSize) {
                 if (type === 'large') {
                     placeholder.querySelector('span').innerHTML = `Gambar Produk Tidak Tersedia<br>(${fallbackSize})`;
                 }
            }

            // Salin kelas yang relevan dari img asli ke placeholder
            // Ini penting agar styling CSS tetap berlaku
            placeholder.classList.add(...imgElement.classList);
            
            // Pertahankan dimensi elemen img yang gagal, jika memungkinkan
            // Ini bisa membantu layout tidak "loncat" terlalu banyak
            if (imgElement.offsetWidth > 0) {
                placeholder.style.width = imgElement.offsetWidth + 'px';
            } else if (imgElement.naturalWidth > 0) {
                placeholder.style.width = imgElement.naturalWidth + 'px';
            } else {
                placeholder.style.width = '100%'; // Default jika tidak ada ukuran
            }

            if (imgElement.offsetHeight > 0) {
                placeholder.style.height = imgElement.offsetHeight + 'px';
            } else if (imgElement.naturalHeight > 0) {
                placeholder.style.height = imgElement.naturalHeight + 'px';
            } else {
                if (type === 'large') {
                    placeholder.style.paddingTop = '100%'; // Untuk aspek rasio 1:1
                } else if (type === 'logo') {
                    placeholder.style.height = '60px'; // Ukuran default logo
                } else if (type === 'thumbnail') {
                    placeholder.style.height = '80px'; // Ukuran default thumbnail
                }
            }


            // Ganti elemen img dengan placeholder
            imgElement.parentNode.replaceChild(placeholder, imgElement);
            placeholder.dataset.placeholderApplied = true;
        }
        // --- AKHIR FUNGSI PLACEHOLDER ---


        async function checkImagesExist(imagePaths) {
            const checks = imagePaths.map(async (path) => {
                if (imageCache.has(path)) return { path, exists: imageCache.get(path) };
                try {
                    const response = await fetch(path, { method: 'HEAD' });
                    const exists = response.ok;
                    imageCache.set(path, exists);
                    return { path, exists };
                } catch {
                    imageCache.set(path, false);
                    return { path, exists: false };
                }
            });
            return Promise.all(checks);
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${BASE_URL_DATA}products.json`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                allProducts = await response.json();
                productGrid.innerHTML = '';

                if (allProducts.length === 0) {
                    productGrid.innerHTML = '<p class="no-products-found">Tidak ada produk yang ditemukan.</p>';
                    return;
                }

                allProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.onclick = () => showDetails(product);

                    const productMainImagePath = `${product.productFolderPath}${product.mainImage}`;

                    let stockHtml = '';
                    if (product.stockStatus === 'ready') {
                        stockHtml = `<div class="product-stock stock-ready">Stok: READY</div>`;
                    } else if (product.stockStatus === 'indent') {
                        stockHtml = `<div class="product-stock stock-indent">Stok: INDEN</div>`;
                    } else {
                        stockHtml = `<div class="product-stock stock-unknown">Stok: Info Lebih Lanjut</div>`;
                    }

                    // Perhatikan onerror di sini
                    productCard.innerHTML = `
                        <div class="square-image">
                            <img src="${productMainImagePath}" alt="${product.name}" 
                                 class="product-card-image"
                                 onerror="replaceWithPlaceholder(this, 'large', '300x300');">
                        </div>
                        <div class="product-card-info">
                            <h3 class="product-card-title">${product.name}</h3>
                            <p class="product-card-description">${product.shortDescription}</p>
                            ${stockHtml} <div class="product-card-price">${product.price}</div>
                        </div>
                    `;
                    productGrid.appendChild(productCard);
                });
            } catch (error) {
                console.error('Error loading products:', error);
                productGrid.innerHTML = `
                    <div class="error-message-container">
                        <p class="error-message-text">Gagal memuat produk. File products.json mungkin hilang atau rusak.</p>
                        <p class="error-message-hint">Pastikan Anda memiliki folder 'data/' dan di dalamnya ada file 'products.json' yang valid. Juga, jalankan melalui server lokal (contoh: <code>python -m http.server</code> atau ekstensi Live Server di VS Code).</p>
                    </div>
                `;
            }
        }

        function copyProductLink(productId) {
            const currentBaseUrl = window.location.origin + window.location.pathname;
            const productSpecificUrl = `${currentBaseUrl}#${productId}`;

            navigator.clipboard.writeText(productSpecificUrl)
                .then(() => {
                    alert('Tautan produk berhasil disalin!');
                })
                .catch(err => {
                    console.error('Gagal menyalin tautan: ', err);
                    alert('Gagal menyalin tautan. Silakan salin manual dari bilah alamat.');
                });
        }

        async function showDetails(product) {
            if (isModalLoading) return;
            isModalLoading = true;

            productModal.classList.remove('hidden');
            productModal.classList.add('flex');
            productModal.setAttribute('aria-hidden', 'false');
            document.getElementById('modalLoading').classList.remove('hidden');
            document.getElementById('modalMainContent').classList.add('hidden');
            modalContent.classList.remove('opacity-100', 'translate-y-0');
            modalContent.classList.add('opacity-0', 'translate-y-20');

            try {
                document.getElementById('modalTitle').textContent = product.name;
                const currentMainModalImage = document.getElementById('currentMainModalImage');
                const modalThumbnails = document.getElementById('modalThumbnails');
                modalThumbnails.innerHTML = '';
                brochureLinkContainer.innerHTML = '';

                let modalStockHtml = '';
                if (product.stockStatus === 'ready') {
                    modalStockHtml = `<div class="product-stock stock-ready">Stok: READY</div>`;
                } else if (product.stockStatus === 'indent') {
                    modalStockHtml = `<div class="product-stock stock-indent">Stok: INDEN</div>`;
                } else {
                    modalStockHtml = `<div class="product-stock stock-unknown">Stok: Info Lebih Lanjut</div>`;
                }
                modalStockStatus.innerHTML = modalStockHtml;

                const productFolder = product.productFolderPath.endsWith('/') ? product.productFolderPath : `${product.productFolderPath}/`;

                const mainImagePath = `${productFolder}${product.mainImage}`;
                const detailImagePaths = (product.detailImages || []).map(img => `${productFolder}${img}`);
                
                const imageChecks = await checkImagesExist([mainImagePath, ...detailImagePaths]);
                const validImages = imageChecks.filter(check => check.exists).map(check => check.path);

                // Handling for main modal image
                // Pastikan elemen img yang ada di HTML tetap digunakan jika perlu direset src-nya
                const mainImgElement = document.getElementById('currentMainModalImage');
                if (validImages.length === 0) {
                    replaceWithPlaceholder(mainImgElement, 'large');
                } else {
                    // Jika sebelumnya adalah placeholder, ganti kembali ke img
                    if (mainImgElement.parentNode.dataset.placeholderApplied) {
                        const originalImg = document.createElement('img');
                        originalImg.id = 'currentMainModalImage';
                        originalImg.className = 'modal-main-image';
                        originalImg.alt = 'Main Product Image';
                        mainImgElement.parentNode.replaceChild(originalImg, mainImgElement.parentNode);
                        mainImgElement = originalImg; // Update referensi
                    }
                    mainImgElement.src = validImages[0];
                    mainImgElement.onerror = function() {
                         replaceWithPlaceholder(this, 'large');
                    };
                }

                // Handling for thumbnails
                if (validImages.length === 0) {
                    // No thumbnails if main image is missing
                } else {
                    const thumbnailElements = [];
                    validImages.forEach((imgPath, index) => {
                        const thumb = document.createElement('img');
                        thumb.src = imgPath;
                        thumb.alt = `${product.name} Thumbnail ${index + 1}`;
                        thumb.classList.add('modal-thumbnail-image');
                        thumb.onclick = () => {
                            // Cek apakah elemen main image masih ada atau sudah jadi placeholder
                            const currentMain = document.getElementById('currentMainModalImage');
                            if (currentMain && currentMain.tagName === 'IMG') {
                                currentMain.src = imgPath;
                            } else { // Jika sudah jadi placeholder, ganti kembali ke img
                                const mainImgParent = document.querySelector('.modal-image-wrapper .square-image');
                                const newImg = document.createElement('img');
                                newImg.id = 'currentMainModalImage';
                                newImg.src = imgPath;
                                newImg.alt = 'Main Product Image';
                                newImg.className = 'modal-main-image';
                                mainImgParent.innerHTML = ''; // Hapus placeholder
                                mainImgParent.appendChild(newImg);
                                newImg.onerror = function() { replaceWithPlaceholder(this, 'large'); };
                            }
                            thumbnailElements.forEach(child => {
                                child.classList.remove('thumbnail-active');
                            });
                            thumb.classList.add('thumbnail-active');
                        };
                        // Perhatikan onerror di sini
                        thumb.onerror = function() { replaceWithPlaceholder(this, 'thumbnail'); };
                        modalThumbnails.appendChild(thumb);
                        thumbnailElements.push(thumb);
                    });
                    if (thumbnailElements[0]) {
                        thumbnailElements[0].classList.add('thumbnail-active');
                    }
                }


                document.getElementById('modalDescription').innerHTML = product.description
                    ? marked.parse(product.description)
                    : '<p class="description-placeholder">Deskripsi lengkap tidak tersedia.</p>';

                if (product.brochurePdf) {
                    const brochurePath = `${productFolder}${product.brochurePdf}`;
                    const brochureCheck = await checkImagesExist([brochurePath]);
                    if (brochureCheck.length > 0 && brochureCheck[0].exists) {
                        const brochureLink = document.createElement('a');
                        brochureLink.href = brochurePath;
                        brochureLink.target = '_blank';
                        brochureLink.download = `${product.name.replace(/[^a-zA-Z0-9\s]/g, '').trim().replace(/\s+/g, '_')}_Brosur.pdf`;
                        brochureLink.classList.add('brochure-download-button');
                        brochureLink.innerHTML = `
                            <svg class="icon-spacing" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd"></path>
                            </svg>
                            Unduh Brosur Produk
                        `;
                        brochureLinkContainer.appendChild(brochureLink);
                    } else {
                        brochureLinkContainer.innerHTML = '<p class="brochure-unavailable-text">Brosur tidak tersedia untuk produk ini.</p>';
                    }
                } else {
                    brochureLinkContainer.innerHTML = '<p class="brochure-unavailable-text">Brosur tidak tersedia untuk produk ini.</p>';
                }

                const whatsappLink = document.getElementById('whatsappLink');
                const locationLink = document.getElementById('locationLink');
                const phoneNumber = '62895331244803';
                const locationAddress = 'Tuminting, Manado, Sulawesi Utara';
                
                const currentFullUrl = window.location.origin + window.location.pathname;
                const productUrlForMessage = `${currentFullUrl}#${product.id}`;

                const whatsappMessage = encodeURIComponent(
                    `Halo, saya tertarik dengan produk ${product.name} Harga: ${product.price} yang saya lihat pada link: ${productUrlForMessage}\n\nApakah Stok Ready?`
                );
                whatsappLink.href = `https://wa.me/${phoneNumber}?text=${whatsappMessage}`;
                locationLink.href = `http://maps.google.com/maps/search/?api=1&query=${encodeURIComponent(locationAddress)}`; // Perbaikan link Google Maps

                document.getElementById('modalPrice').textContent = product.price;

                const copyBtn = document.getElementById('copyLinkButton');
                if (copyBtn) {
                    copyBtn.onclick = () => copyProductLink(product.id);
                }

                document.getElementById('modalLoading').classList.add('hidden');
                document.getElementById('modalMainContent').classList.remove('hidden');
                
                setTimeout(() => {
                    modalContent.classList.remove('opacity-0', 'translate-y-20');
                    modalContent.classList.add('opacity-100', 'translate-y-0');
                }, 50);
            } catch (error) {
                console.error('Error in showDetails:', error);
                document.getElementById('modalDescription').innerHTML = '<p class="error-modal-text">Gagal memuat detail produk. Mungkin ada masalah dengan data produk.</p>';
                document.getElementById('modalLoading').classList.add('hidden');
                document.getElementById('modalMainContent').classList.remove('hidden');
            } finally {
                isModalLoading = false;
            }
        }

        function closeModal() {
            modalContent.classList.remove('opacity-100', 'translate-y-0');
            modalContent.classList.add('opacity-0', 'translate-y-20');
            productModal.setAttribute('aria-hidden', 'true');
            
            if (window.location.hash) {
                history.pushState("", document.title, window.location.pathname + window.location.search);
            }

            setTimeout(() => {
                productModal.classList.add('hidden');
                productModal.classList.remove('flex');
                document.getElementById('modalLoading').classList.add('hidden');
                document.getElementById('modalMainContent').classList.add('hidden');
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Ini akan memicu penggantian gambar logo di header dengan placeholder jika tidak ditemukan
            document.querySelectorAll('header .sb-image-strip-content img').forEach(img => {
                // Event listener sudah di set langsung di HTML dengan onerror="replaceWithPlaceholder(this, 'logo');"
                // Tidak perlu loop lagi di sini.
            });

            loadProducts().then(() => {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    const productToOpen = allProducts.find(p => p.id === hash);
                    if (productToOpen) {
                        showDetails(productToOpen);
                    }
                }
            });
        });
    </script>
