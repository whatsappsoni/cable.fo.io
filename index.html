<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Katalog produk kabel serat optik dan LAN, kini dengan fitur keranjang belanja dan pembuatan invoice.">
    <meta name="keywords" content="kabel serat optik, kabel LAN, G.657A1, CAT5E, CAT6, GLOBAL, FALCOM, invoice, order, whatsapp, telegram">
    <title>Katalog Produk & Order</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"></noscript>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* CSS kustom untuk mendekatkan gaya ke Apple */
        body { 
            font-family: 'Inter', sans-serif; 
            line-height: 1.5; 
            color: #1d1d1f; /* Warna teks gelap ala Apple */
            background-color: #f5f5f7; /* Warna latar belakang terang ala Apple */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Kelas untuk modal */
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.05);
            animation: modalFadeIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Transisi untuk dropdown keranjang */
        .cart-dropdown-enter-active, .cart-dropdown-leave-active {
            transition: all 0.3s ease;
        }
        .cart-dropdown-enter-from, .cart-dropdown-leave-to {
            opacity: 0;
            transform: translateY(10px);
        }

        /* Gaya khusus untuk scrollbar */
        .invoice-preview-scroll::-webkit-scrollbar {
            width: 8px;
        }

        .invoice-preview-scroll::-webkit-scrollbar-track {
            background: #f5f5f7;
        }

        .invoice-preview-scroll::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
            border: 2px solid #f5f5f7;
        }

        .invoice-preview-scroll::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af;
        }
        
        /* CSS untuk strip gambar yang bergerak */
        .sb-image-strip-wrap {overflow: hidden; width: 100%;}
        .sb-image-strip {overflow: hidden; width: 100%;}
        .sb-image-strip-track {display: flex; animation: scroll 40s linear infinite; will-change: transform;}
        .sb-image-strip-content {display: flex; flex: none;}
        .sb-image-strip-content img {height: 3.5rem; margin-left: 2.5rem; margin-right: 2.5rem; object-fit: contain; transition: all 0.3s ease-out; width: 120px; max-width: 120px;}
        
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header baru dari index.htm -->
    <header class="py-24 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-white to-gray-100 relative overflow-hidden shadow-sm">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-900 leading-tight tracking-tight">
                Koleksi Produk Teknologi Jaringan Kami
            </h1>
            <p class="mt-6 text-lg sm:text-xl text-gray-600 max-w-3xl mx-auto">
                Solusi konektivitas canggih untuk masa depan, dari serat optik hingga infrastruktur LAN terdepan.
            </p>
            <div class="mt-20 relative">
                <div class="sb-image-strip-wrap">
                    <div class="sb-image-strip">
                        <div class="sb-image-strip-track">
                            <div class="sb-image-strip-content">
                                <img alt="Brand Logo Link" src="https://placehold.co/120x60/e2e8f0/64748b?text=Brand+A" class="h-14 object-contain transition-all duration-300" width="120" height="60" loading="lazy">
                                <img alt="Brand Logo Global" src="https://placehold.co/120x60/e2e8f0/64748b?text=Brand+B" class="h-14 object-contain transition-all duration-300" width="120" height="60" loading="lazy">
                                <img alt="Brand Logo Falcom" src="https://placehold.co/120x60/e2e8f0/64748b?text=Brand+C" class="h-14 object-contain transition-all duration-300" width="120" height="60" loading="lazy">
                                <img alt="Brand Logo Lainnya" src="https://placehold.co/120x60/e2e8f0/64748b?text=Brand+D" class="h-14 object-contain transition-all duration-300" width="120" height="60" loading="lazy">
                                <img alt="Brand Logo Network" src="https://placehold.co/120x60/e2e8f0/64748b?text=Brand+E" class="h-14 object-contain transition-all duration-300" width="120" height="60" loading="lazy">
                            </div>
                            <div class="sb-image-strip-content">
                                <img alt="Brand Logo Link" src="https://placehold.co/120x60/e2e8f0/64748b?text=Brand+A" class="h-14 object-contain transition-all duration-300" width="120" height="60" loading="lazy">
                                <img alt="Brand Logo Global" src="https://placehold.co/120x60/e2e8f0/64748b?text=Brand+B" class="h-14 object-contain transition-all duration-300" width="120" height="60" loading="lazy">
                                <img alt="Brand Logo Falcom" src="https://placehold.co/120x60/e2e8f0/64748b?text=Brand+C" class="h-14 object-contain transition-all duration-300" width="120" height="60" loading="lazy">
                                <img alt="Brand Logo Lainnya" src="https://placehold.co/120x60/e2e8f0/64748b?text=Brand+D" class="h-14 object-contain transition-all duration-300" width="120" height="60" loading="lazy">
                                <img alt="Brand Logo Network" src="https://placehold.co/120x60/e2e8f0/64748b?text=Brand+E" class="h-14 object-contain transition-all duration-300" width="120" height="60" loading="lazy">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loadingIndicator" class="text-center py-20 text-gray-500">
            <svg class="animate-spin h-10 w-10 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4">Memuat produk...</p>
        </div>
        <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 hidden">
            <!-- Kartu produk akan dirender di sini oleh JavaScript -->
        </div>
    </main>
    
    <!-- Floating Cart & Dropdown -->
    <div class="fixed bottom-6 right-6 z-50">
        <!-- Cart Dropdown -->
        <div id="cartDropdown" class="hidden absolute bottom-full right-0 mb-4 w-80 bg-white border border-gray-200 rounded-2xl shadow-xl transition-all duration-300 ease-in-out z-50">
            <div id="cartItemsDropdown" class="p-4 max-h-60 overflow-y-auto">
                <!-- Item keranjang akan dirender di sini -->
                <p class="text-center text-gray-500">Keranjang kosong.</p>
            </div>
            <div class="p-4 border-t border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-600">Total:</span>
                    <span id="cartTotalDropdown" class="font-bold text-xl text-gray-900">Rp 0</span>
                </div>
                <button id="checkoutButtonCart" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-xl shadow-lg hover:bg-indigo-700 transition-colors">Lihat & Checkout</button>
            </div>
        </div>
        
        <!-- Floating Cart Button -->
        <button id="cartIcon" class="relative p-4 rounded-full bg-indigo-600 text-white shadow-2xl hover:bg-indigo-700 transition-colors transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-7 h-7">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-sm rounded-full h-6 w-6 flex items-center justify-center font-bold">0</span>
        </button>
    </div>

    <!-- Modal Invoice -->
    <div id="invoiceModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white rounded-3xl w-full max-w-xl max-h-[90vh] overflow-hidden flex flex-col modal-content">
            <!-- Header Modal -->
            <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-900">Rincian Pesanan</h2>
                <button id="closeModalButton" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-800 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            
            <!-- Konten Modal -->
            <div class="p-6 flex-grow overflow-y-auto invoice-preview-scroll">
                <div id="invoicePreviewContent">
                    <!-- Invoice akan dirender di sini -->
                </div>
            </div>

            <!-- Footer Modal -->
            <div class="p-6 border-t border-gray-200">
                <div class="flex items-center justify-start space-x-4">
                    <button id="processOrderButton" class="w-auto bg-indigo-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-indigo-700 transition-colors">
                        <span id="processOrderText">Proses Order</span>
                        <svg id="processOrderSpinner" class="animate-spin h-5 w-5 text-white hidden ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variabel global untuk menyimpan data produk
        let products = [];
        
        // Elemen DOM
        const productsContainer = document.getElementById('productsContainer');
        const cartCount = document.getElementById('cartCount');
        const cartItemsDropdown = document.getElementById('cartItemsDropdown');
        const cartTotalDropdown = document.getElementById('cartTotalDropdown');
        const invoiceModal = document.getElementById('invoiceModal');
        const closeModalButton = document.getElementById('closeModalButton');
        const invoicePreviewContent = document.getElementById('invoicePreviewContent');
        const checkoutButton = document.getElementById('checkoutButtonCart');
        const processOrderButton = document.getElementById('processOrderButton');
        const processOrderText = document.getElementById('processOrderText');
        const processOrderSpinner = document.getElementById('processOrderSpinner');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const cartDropdown = document.getElementById('cartDropdown');
        const cartIcon = document.getElementById('cartIcon');
        
        let cart = {}; // Objek untuk menyimpan item di keranjang { productId: { product, quantity } }
        let isModalLoading = false;

        // Fungsi untuk memuat data produk dari file JSON
        async function loadProducts() {
            loadingIndicator.classList.remove('hidden');
            productsContainer.classList.add('hidden');
            
            try {
                // Menggunakan fetch() untuk mengambil data dari 'products.json'
                const response = await fetch('products.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error("Failed to load products:", error);
                productsContainer.innerHTML = '<p class="text-center text-red-500">Gagal memuat produk. Silakan coba lagi nanti.</p>';
            } finally {
                loadingIndicator.classList.add('hidden');
                productsContainer.classList.remove('hidden');
            }
        }

        // Fungsi untuk merender produk
        function renderProducts() {
            productsContainer.innerHTML = '';
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-3xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl hover:scale-[1.01] flex flex-col';
                
                productCard.innerHTML = `
                    <div class="relative w-full h-48 sm:h-56 overflow-hidden">
                        <img src="${product.image}" alt="Gambar ${product.name}" class="absolute inset-0 w-full h-full object-cover">
                    </div>
                    <div class="p-6 flex-grow flex flex-col">
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">${product.name}</h3>
                        <p class="text-gray-500 mb-2 text-sm">${product.brand}</p>
                        <p class="text-2xl font-bold text-indigo-600 mb-4">Rp ${product.price.toLocaleString('id-ID')}</p>
                        <p class="text-gray-600 text-sm flex-grow mb-4">${product.description}</p>
                        <button onclick="addToCart(${product.id})" class="mt-auto w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl shadow-md hover:bg-indigo-700 transition-colors">Tambah ke Keranjang</button>
                    </div>
                `;
                productsContainer.appendChild(productCard);
            });
        }

        // Fungsi untuk menambah produk ke keranjang
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                if (cart[productId]) {
                    cart[productId].quantity++;
                } else {
                    cart[productId] = { product, quantity: 1 };
                }
                saveCart();
                renderCart();
                showTemporaryMessage('Produk ditambahkan ke keranjang!');
            }
        }
        
        // Fungsi untuk menampilkan pesan temporer
        function showTemporaryMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.textContent = message;
            messageBox.className = 'fixed bottom-5 right-5 bg-gray-800 text-white px-4 py-3 rounded-xl shadow-lg z-[200] transition-all duration-300 transform translate-x-full opacity-0';
            document.body.appendChild(messageBox);

            setTimeout(() => {
                messageBox.style.transform = 'translateX(0)';
                messageBox.style.opacity = '1';
            }, 10);

            setTimeout(() => {
                messageBox.style.transform = 'translateX(100%)';
                messageBox.style.opacity = '0';
                messageBox.addEventListener('transitionend', () => messageBox.remove());
            }, 3000);
        }

        // Fungsi untuk merender keranjang di dropdown
        function renderCart() {
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            cartCount.style.display = totalItems > 0 ? 'flex' : 'none';

            cartItemsDropdown.innerHTML = '';
            let totalHarga = 0;
            const items = Object.values(cart);

            if (items.length === 0) {
                cartItemsDropdown.innerHTML = '<p class="text-center text-gray-500">Keranjang kosong.</p>';
                cartTotalDropdown.textContent = 'Rp 0';
                return;
            }

            items.forEach(item => {
                const subtotal = item.quantity * item.product.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center justify-between py-2 border-b border-gray-100 last:border-b-0';
                itemElement.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <img src="${item.product.image}" alt="Gambar ${item.product.name}" class="w-12 h-12 object-cover rounded-xl">
                        <div>
                            <span class="font-medium text-sm text-gray-900">${item.product.name}</span>
                            <div class="text-xs text-gray-500 mt-1 flex items-center space-x-2">
                                <button onclick="updateCartItem(${item.product.id}, -1)" class="p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200">-</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateCartItem(${item.product.id}, 1)" class="p-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200">+</button>
                                <span class="ml-2">x Rp ${item.product.price.toLocaleString('id-ID')}</span>
                            </div>
                        </div>
                    </div>
                    <div class="font-semibold text-gray-900">
                        Rp ${subtotal.toLocaleString('id-ID')}
                    </div>
                `;
                cartItemsDropdown.appendChild(itemElement);
                totalHarga += subtotal;
            });
            cartTotalDropdown.textContent = `Rp ${totalHarga.toLocaleString('id-ID')}`;
        }
        
        // Fungsi untuk mengupdate kuantitas item di keranjang
        function updateCartItem(productId, change) {
            if (cart[productId]) {
                cart[productId].quantity += change;
                if (cart[productId].quantity <= 0) {
                    delete cart[productId];
                }
                saveCart();
                renderCart();
            }
        }

        // Fungsi untuk menyimpan keranjang ke localStorage
        function saveCart() {
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
        }

        // Fungsi untuk memuat keranjang dari localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('shoppingCart');
            if (savedCart) {
                cart = JSON.parse(savedCart);
            }
        }
        
        // Fungsi untuk menampilkan modal invoice
        function showInvoicePreview() {
            const items = Object.values(cart);
            if (items.length === 0) {
                showTemporaryMessage('Keranjang belanja Anda kosong.');
                return;
            }

            let invoiceContentHtml = `
                <h3 class="text-xl font-bold mb-4">Ringkasan Pesanan</h3>
                <div class="space-y-4">
            `;
            
            let totalHarga = 0;
            items.forEach(item => {
                const subtotal = item.quantity * item.product.price;
                invoiceContentHtml += `
                    <div class="flex justify-between items-start border-b border-gray-200 pb-2">
                        <div>
                            <p class="font-semibold text-gray-800">${item.product.name}</p>
                            <p class="text-sm text-gray-500">${item.quantity} x Rp ${item.product.price.toLocaleString('id-ID')}</p>
                        </div>
                        <p class="font-bold text-gray-800">Rp ${subtotal.toLocaleString('id-ID')}</p>
                    </div>
                `;
                totalHarga += subtotal;
            });
            
            invoiceContentHtml += `
                </div>
                <div class="flex justify-between items-center mt-6 pt-4 border-t-2 border-gray-300">
                    <span class="text-xl font-bold text-gray-800">Total</span>
                    <span class="text-2xl font-bold text-indigo-600">Rp ${totalHarga.toLocaleString('id-ID')}</span>
                </div>
                <div class="mt-8">
                    <p class="text-lg font-bold mb-2">Informasi Pembeli</p>
                    <input type="text" id="buyerName" placeholder="Nama Anda" class="w-full p-3 mb-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <textarea id="buyerNotes" placeholder="Catatan tambahan (opsional)" class="w-full p-3 h-24 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
            `;
            
            invoicePreviewContent.innerHTML = invoiceContentHtml;
            invoiceModal.classList.remove('hidden');
        }

        // Fungsi untuk memproses order dan mengirim ke WhatsApp
        async function processOrder() {
            if (isModalLoading) return;

            const buyerName = document.getElementById('buyerName').value;
            if (!buyerName.trim()) {
                showTemporaryMessage('Nama pembeli harus diisi.');
                return;
            }
            
            isModalLoading = true;
            processOrderText.classList.add('hidden');
            processOrderSpinner.classList.remove('hidden');

            const buyerNotes = document.getElementById('buyerNotes').value;
            const items = Object.values(cart);
            let totalHarga = 0;

            const invoiceDetails = items.map(item => {
                const subtotal = item.quantity * item.product.price;
                totalHarga += subtotal;
                return `* ${item.product.name} (${item.product.brand}) - ${item.quantity} pcs - Rp ${subtotal.toLocaleString('id-ID')}`;
            }).join('\n');

            const waMessage = `
*Pesanan Baru (GLOBAL-FALCOM)*

*Nama Pembeli:* ${buyerName}
${buyerNotes ? `*Catatan:* ${buyerNotes}\n` : ''}
*Rincian Produk:*
${invoiceDetails}

*Total Pembayaran:*
Rp ${totalHarga.toLocaleString('id-ID')}

Terima kasih telah berbelanja!
            `.trim();

            const waUrl = `https://wa.me/?text=${encodeURIComponent(waMessage)}`;
            window.open(waUrl, '_blank');
            
            // Simulasikan delay untuk UI
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Reset UI dan kosongkan keranjang
            cart = {};
            saveCart();
            renderCart();
            invoiceModal.classList.add('hidden');
            
            processOrderText.classList.remove('hidden');
            processOrderSpinner.classList.add('hidden');
            isModalLoading = false;
        }
        
        // Event listener untuk tombol checkout di dropdown keranjang
        document.getElementById('checkoutButtonCart').addEventListener('click', (e) => {
            e.preventDefault(); // Mencegah perilaku default
            showInvoicePreview();
            document.getElementById('cartDropdown').classList.add('hidden');
        });

        // Sembunyikan dropdown keranjang jika klik di luar
        document.addEventListener('click', (e) => {
            if (!cartDropdown.contains(e.target) && !cartIcon.contains(e.target)) {
                cartDropdown.classList.add('hidden');
            }
        });

        // Event listener untuk ikon keranjang di footer (sekarang)
        document.getElementById('cartIcon').addEventListener('click', (e) => {
            e.stopPropagation(); // Mencegah klik menyebar ke document
            document.getElementById('cartDropdown').classList.toggle('hidden');
        });
        
        // Event listener untuk menutup modal
        closeModalButton.addEventListener('click', () => {
            invoiceModal.classList.add('hidden');
        });

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM content loaded. Memulai aplikasi.");
            loadCart(); // Muat keranjang dari localStorage
            await loadProducts(); // Mengambil data produk dari JSON
            renderCart(); // Render keranjang setelah produk dimuat
            
            processOrderButton.addEventListener('click', (e) => {
                e.preventDefault();
                processOrder();
            });
        });
    </script>
</body>
</html>
